<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="vue-demo">
    <meta name="apple-itunes-app" content="app-id=vue-demo">
    <link rel="shortcut icon" href="vue-demo/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="vue-demo/logo.png">
    <title>vue-demo</title>
    <script>
      function rem () {
        var html = document.documentElement
        var width = Math.min(html.getBoundingClientRect().width, 500)
        html.style.fontSize = width * 100 / 750 + 'px'
      }
      rem()
      window.onresize = function () { rem() }
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
